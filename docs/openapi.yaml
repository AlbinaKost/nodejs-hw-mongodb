openapi: 3.1.0
info:
  version: 1.0.0
  title: Contacts book app
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: Contacts book app. You can create, get, patch and delete your contact
tags:
  - name: Contacts
    description: Operations about contacts.
  - name: Auth
    description: Auth operations.

servers:
  - url: https://nodejs-hw-mongodb-25-frcq.onrender.com


paths:
  /contacts:
    get:
      $ref: ../src/swagger/paths/contacts/get.yaml
    post:
      $ref: ../src/swagger/paths/contacts/post.yaml

  /contacts/{id}:
    get:
      $ref: ../src/swagger/paths/contacts/{id}/get.yaml
    patch:
      $ref: ../src/swagger/paths/contacts/{id}/patch.yaml
    delete:
      $ref: ../src/swagger/paths/contacts/{id}/delete.yaml

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
